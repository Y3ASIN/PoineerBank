<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poineer Bank</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Poineer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="email"
          class="form-control"
          name=""
          id=""
          placeholder="Email"
        />
        <br />
        <input
          type="password"
          class="form-control"
          name=""
          id=""
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span> </h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h5>Deposit</h5>
            <input
              id="depositAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h5>Withdraw</h5>
            <input
              id="withdrawAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <br /><button id="subWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script src="bank.js"></script>
  </body>
</html>
